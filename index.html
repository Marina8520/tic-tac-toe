<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header class="header-container">
        <div class="player1 active">Player 1</div>
        <div class="game-name">Tic Tac Toe</div>
        <div class="player2">Player 2</div>
    </header>
    
    <main class="main-container">
        <div class="field">
            <div class="field-item" id="1"></div>
            <div class="field-item" id="2"></div>
            <div class="field-item" id="3"></div>
            <div class="field-item" id="4"></div>
            <div class="field-item" id="5"></div>
            <div class="field-item" id="6"></div>
            <div class="field-item" id="7"></div>
            <div class="field-item" id="8"></div>
            <div class="field-item" id="9"></div>
        </div>
        <h3 class="status">The active player highlighted in red</h3>

        <button class="button">New game</button>
        

        
    </main>
   
    <footer class="footer-container">
        <div class="footer-list">
            <div class="footer-item copyright">Â©</div>
            <div class="footer-item year">2022</div>
            <a href="https://github.com/Marina8520" class="footer-item github">github</a>
        </div>
        <button class="last-winners">Last winners</button>
        <a href="https://rs.school/js-stage0/" class="rss"></a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
